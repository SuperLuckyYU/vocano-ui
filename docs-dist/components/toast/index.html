<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="http://static.yidianzixun.com/img/faviconred.ico"
    />
    <style>
      .__dumi-default-device {
        width: 375px !important;
      }
      .__dumi-default-device-status span:first-child {
        visibility: hidden !important;
      }
    </style>
    <link rel="stylesheet" href="/vocano-ui/umi.css" />
    <script>
      window.routerBase = "/vocano-ui";
    </script>
    <script>
      //! umi version: 3.5.17
    </script>
    <script>
      !(function () {
        var e = localStorage.getItem("dumi:prefers-color"),
          t = window.matchMedia("(prefers-color-scheme: dark)").matches,
          r = ["light", "dark", "auto"];
        document.documentElement.setAttribute(
          "data-prefers-color",
          e === r[2] ? (t ? r[1] : r[0]) : r.indexOf(e) > -1 ? e : r[0]
        );
      })();
    </script>
    <title>Toast 轻提示</title>
  </head>
  <body>
    <div id="root"></div>

    <script src="/vocano-ui/umi.js"></script>
  </body>
</html>
