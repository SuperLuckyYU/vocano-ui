language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - node_modules
env:
  global:
    - CI=true
    - SKIP_PREFLIGHT_CHECK=true
script:
  - npm run build-storybook
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $github_token
  local_dir: storybook-static
  on:
    branch: master
